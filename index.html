<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wifi"></i> WiFi QR Generator</h1>
            <p class="timestamp" id="timestamp"></p>
        </header>
        
        <form id="wifi-form">
            <div class="form-group">
                <label for="ssid">
                    <i class="fas fa-broadcast-tower"></i> WiFi Name (SSID):
                </label>
                <input type="text" id="ssid" name="ssid" required 
                       placeholder="Enter WiFi name" oninput="generateQRCode()">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-key"></i> Password:
                </label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter WiFi password" oninput="generateQRCode()">
                    <button type="button" id="toggle-password" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="encryption">
                    <i class="fas fa-shield-alt"></i> Security Type:
                </label>
                <select id="encryption" name="encryption" onchange="generateQRCode()">
                    <option value="WPA">WPA/WPA2</option>
                    <option value="WEP">WEP</option>
                    <option value="nopass">None</option>
                </select>
            </div>
        </form>
        
        <div class="qr-container">
            <div id="qrcode"></div>
            <button id="download-btn" class="download-btn">
                <i class="fas fa-download"></i> Download QR Code
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
